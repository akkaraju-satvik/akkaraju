<div class="container fadeInFast">
  <div class="row align-items-center mb-3">
    <h6 class="col-auto">You are about to upload {{firebaseStorageService.fileName}}</h6>
  </div>
  <div class="row justify-content-between align-items-center">
    <button mat-stroked-button class="col-auto btn btn-outline-primary" (click)="close('upload')">Upload</button>
    <button mat-stroked-button class="col-auto btn btn-outline-danger" (click)="close('cancel')">Cancel</button>
  </div>
</div>
